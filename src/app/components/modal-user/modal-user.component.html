<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <form [formGroup]="userForm" class="login-form">
        <mat-form-field class="input-full-width">
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field class="input-full-width">
          <input matInput formControlName="job" placeholder="Job">
        </mat-form-field>
        <small *ngIf="userAction">{{ message }}</small>
      </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="addUser()" color="primary" >{{ textBtn }}</button>
</mat-dialog-actions>
