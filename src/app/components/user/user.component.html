<header class="header">
  <div class="user-header">
    <div class="user-welcome">
      <i class="material-icons">
        perm_identity
      </i>
      <h2 class="user-title">
        Welcome Jusmar!</h2>
    </div>
    <div class="user-logout">
      <button mat-icon-button class="user-logout-btn" (click)="closeSession()">
        <i class="material-icons">
          close
        </i>
      </button>
    </div>
  </div>
</header>
<section class="user-container">
  <table mat-table *ngIf="userList.length > 0" [dataSource]="userList" class="mat-elevation-z8 user-table">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editModalUser(element)">
          <i class="material-icons">
            edit
          </i>
        </button>
        <button mat-icon-button color="warn" (click)="removeUser(element.id)">
          <i class="material-icons">
            remove_circle
          </i>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.avatar" alt=""> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
<button mat-fab class="user-add" (click)="openModalUser()">
  <i class="material-icons">
    add
  </i>
</button>
